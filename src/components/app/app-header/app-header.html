<section ng-class="$ctrl.styles.header">
    <!--<img src="http://images.ethicalsuperstore.com/images/resize200/equalex-wide-logo.jpg" alt="">-->
    <img src="http://shop.equalexchange.coop/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/w/a/waterproof-logo-sticker.jpg" alt="">
    <h1>Equal Exchange Travel Tracker</h1>
    <div ng-cloak>
      <md-content class="md-padding">
          <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-sref="welcome" name="welcome" flex="grow"><span><img src="../../../my-icons-collection/png/cardiogram.png">BP Tracker</span></md-nav-item>
            <md-nav-item md-nav-sref="dashboard" name="dashboard">Dashboard</md-nav-item>
            <md-nav-item ng-if="!$ctrl.isAuthenticated()" md-nav-click="$ctrl.prompt()" name="enter">Enter Site</md-nav-item>
            <md-nav-item ng-if="$ctrl.isAuthenticated()" md-nav-click="$ctrl.logout()" name="logout">Log Out</md-nav-item>
          </md-nav-bar>
      </md-content>
    </div>
    <nav>
        <a ui-sref="dashboard">Dashboard</a>
        <a ui-sref="newTrip">Add Trip</a>
        <a ng-if="$ctrl.isAuthenticated()" ui-sref="welcome" ng-click="$ctrl.logout()">logout</a>
        <section class="custom-headers" ng-transclude></section>
    </nav>
    <!-- below section holds transcluded html passed in via ui-view -->
</section>
