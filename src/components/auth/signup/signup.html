<h2 style="margin-top: 10px;">Sign Up Here!</h2>
<form name="auth" ng-submit="$ctrl.authenticate()" layout="column">
    <md-input-container class="md-accent">
      <input placeholder="Email" type="text" ng-model="$ctrl.credentials.email">
    </md-input-container>
    <md-input-container>
      <input placeholder="Password" type="password" ng-model="$ctrl.credentials.password">
    </md-input-container>
    <md-input-container class="md-accent">
      <input placeholder="EE Token" type="password" ng-model="$ctrl.credentials.token">
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button type="submit">Sign Up!</md-button>
  </md-dialog-actions>
  <md-dialog-actions>
    <md-button ng-click="$ctrl.cancel()">Cancel</md-button>
  </md-dialog-actions>
</form>
<div class="error" ng-if="$ctrl.error">{{$ctrl.error.reason}}</div>
