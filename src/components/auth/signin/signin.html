<h2 ng-if="!$ctrl.passwordRequestSuccess" style="margin-top: 10px;">Sign In</h2>
<form class="dialog-display" ng-if="!$ctrl.passwordRequestSuccess" name="auth" ng-submit="auth.$valid && $ctrl.authenticate()" layout="column">
    <md-input-container>
      <input name="email" required placeholder="Email" type="text" ng-model="$ctrl.credentials.email">
      <div ng-messages="auth.email.$error" role="alert">
        <div ng-message="required">An email is required.</div>
      </div>
    </md-input-container>
    <md-input-container>
      <input name="password" required placeholder="Password" type="password" ng-model="$ctrl.credentials.password">
      <div ng-messages="auth.password.$error" role="alert">
        <div ng-message="required">A password is required.</div>
      </div>
    </md-input-container>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button type="submit">Sign In!</md-button>
  </md-dialog-actions>
  <md-dialog-actions>
    <md-button ng-click="$ctrl.cancel()">Cancel</md-button>
  </md-dialog-actions>
  <md-dialog-actions>
    <md-button ng-click="$ctrl.requestPasswordReset()">Reset Password</md-button>
  </md-dialog-actions>
</form>
<div class="dialog-display-password-reset" ng-if="$ctrl.passwordRequestSuccess">You will receive an email soon with a link that will allow you to reset your password. You will be re-directed to the Welcome page shortly. Thank you!</div>
<div class="error" ng-if="$ctrl.error">{{$ctrl.error}}</div>
